<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Metrics Dashboard - Online Bookstore</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.0/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .metric-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .metric-title {
            font-size: 16px;
            font-weight: 600;
            color: #555;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        
        .metric-change {
            font-size: 14px;
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 12px;
        }
        
        .positive { background: #d4edda; color: #155724; }
        .negative { background: #f8d7da; color: #721c24; }
        .neutral { background: #e2e3e5; color: #6c757d; }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chart-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .route-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .route-table th, .route-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .route-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .route-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .control-btn.active {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .performance-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .perf-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .excellent { background: #28a745; }
        .good { background: #ffc107; }
        .poor { background: #dc3545; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üöÄ Performance Dashboard</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>System Online</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn active" onclick="toggleAutoRefresh()">
                <span id="auto-refresh-text">Auto Refresh: ON</span>
            </button>
            <button class="control-btn" onclick="refreshMetrics()">üîÑ Refresh Now</button>
            <button class="control-btn" onclick="exportMetrics()">üìä Export Data</button>
            <button class="control-btn" onclick="toggleFullscreen()">üîç Fullscreen</button>
        </div>
        
        <div class="metrics-grid" id="metrics-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading performance metrics...</p>
            </div>
        </div>
        
        <div class="chart-container">
            <h3 class="chart-title">Response Time Trends</h3>
            <canvas id="responseTimeChart" width="400" height="200"></canvas>
        </div>
        
        <div class="chart-container">
            <h3 class="chart-title">Request Volume Over Time</h3>
            <canvas id="requestVolumeChart" width="400" height="200"></canvas>
        </div>
        
        <div class="chart-container">
            <h3 class="chart-title">Route Performance Analysis</h3>
            <div id="route-performance-container">
                <!-- Route performance table will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let autoRefresh = true;
        let refreshInterval;
        let responseTimeChart;
        let requestVolumeChart;
        let metricsHistory = [];
        let previousMetrics = null;
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadMetrics();
            startAutoRefresh();
        });
        
        function initializeCharts() {
            // Response Time Chart
            const ctx1 = document.getElementById('responseTimeChart').getContext('2d');
            responseTimeChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Average Response Time (ms)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Response Time (ms)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    }
                }
            });
            
            // Request Volume Chart
            const ctx2 = document.getElementById('requestVolumeChart').getContext('2d');
            requestVolumeChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Total Requests',
                        data: [],
                        backgroundColor: 'rgba(118, 75, 162, 0.8)',
                        borderColor: '#764ba2',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Request Count'
                            }
                        }
                    }
                }
            });
        }
        
        async function loadMetrics() {
            try {
                const response = await fetch('/metrics');
                const data = await response.json();
                
                // Store metrics history
                const timestamp = new Date();
                metricsHistory.push({
                    timestamp: timestamp,
                    data: data
                });
                
                // Keep only last 20 data points
                if (metricsHistory.length > 20) {
                    metricsHistory.shift();
                }
                
                // Update metric cards
                updateMetricCards(data);
                
                // Update charts
                updateCharts();
                
                // Update route performance table
                updateRoutePerformanceTable(data);
                
                // Store for comparison
                previousMetrics = data;
                
            } catch (error) {
                console.error('Error loading metrics:', error);
                showError('Failed to load metrics. Please check if the server is running.');
            }
        }
        
        function updateMetricCards(data) {
            const avgResponseTime = parseFloat(data.average_response_time.replace('ms', ''));
            const totalRequests = data.total_requests;
            const routeCount = Object.keys(data.route_statistics).length;
            
            // Calculate performance indicators
            const performanceLevel = getPerformanceLevel(avgResponseTime);
            const requestChange = previousMetrics ? 
                ((totalRequests - previousMetrics.total_requests) / previousMetrics.total_requests * 100).toFixed(1) : 0;
            
            const container = document.getElementById('metrics-grid');
            container.innerHTML = `
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                            üìä
                        </div>
                        <div class="metric-title">Total Requests</div>
                    </div>
                    <div class="metric-value">${totalRequests.toLocaleString()}</div>
                    <div class="metric-change ${requestChange >= 0 ? 'positive' : 'negative'}">
                        ${requestChange >= 0 ? '‚Üó' : '‚Üò'} ${Math.abs(requestChange)}% from last update
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: linear-gradient(135deg, #28a745, #20c997);">
                            ‚ö°
                        </div>
                        <div class="metric-title">Average Response Time</div>
                    </div>
                    <div class="metric-value">${avgResponseTime.toFixed(2)} <small>ms</small></div>
                    <div class="performance-indicator">
                        <div class="perf-dot ${performanceLevel.class}"></div>
                        <span>${performanceLevel.text}</span>
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: linear-gradient(135deg, #ffc107, #fd7e14);">
                            üõ£Ô∏è
                        </div>
                        <div class="metric-title">Active Routes</div>
                    </div>
                    <div class="metric-value">${routeCount}</div>
                    <div class="metric-change neutral">
                        üìà Monitoring ${routeCount} endpoints
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: linear-gradient(135deg, #dc3545, #e83e8c);">
                            ‚ù§Ô∏è
                        </div>
                        <div class="metric-title">System Health</div>
                    </div>
                    <div class="metric-value">100<small>%</small></div>
                    <div class="performance-indicator">
                        <div class="perf-dot excellent"></div>
                        <span>All systems operational</span>
                    </div>
                </div>
            `;
        }
        
        function updateCharts() {
            if (metricsHistory.length === 0) return;
            
            // Update response time chart
            const labels = metricsHistory.map(entry => 
                entry.timestamp.toLocaleTimeString()
            );
            const responseTimes = metricsHistory.map(entry => 
                parseFloat(entry.data.average_response_time.replace('ms', ''))
            );
            
            responseTimeChart.data.labels = labels;
            responseTimeChart.data.datasets[0].data = responseTimes;
            responseTimeChart.update('none');
            
            // Update request volume chart
            const requestCounts = metricsHistory.map(entry => entry.data.total_requests);
            requestVolumeChart.data.labels = labels;
            requestVolumeChart.data.datasets[0].data = requestCounts;
            requestVolumeChart.update('none');
        }
        
        function updateRoutePerformanceTable(data) {
            const container = document.getElementById('route-performance-container');
            
            const sortedRoutes = Object.entries(data.route_statistics)
                .sort(([,a], [,b]) => b.avg_time - a.avg_time);
            
            container.innerHTML = `
                <table class="route-table">
                    <thead>
                        <tr>
                            <th>Route</th>
                            <th>Requests</th>
                            <th>Avg Time (ms)</th>
                            <th>Total Time (ms)</th>
                            <th>Performance</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sortedRoutes.map(([route, stats]) => `
                            <tr>
                                <td><strong>${route || 'Unknown'}</strong></td>
                                <td>${stats.count.toLocaleString()}</td>
                                <td>${stats.avg_time.toFixed(2)}</td>
                                <td>${stats.total_time.toFixed(2)}</td>
                                <td>
                                    <div class="performance-indicator">
                                        <div class="perf-dot ${getPerformanceLevel(stats.avg_time).class}"></div>
                                        <span>${getPerformanceLevel(stats.avg_time).text}</span>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        function getPerformanceLevel(responseTime) {
            if (responseTime < 100) return { class: 'excellent', text: 'Excellent' };
            if (responseTime < 500) return { class: 'good', text: 'Good' };
            return { class: 'poor', text: 'Needs Attention' };
        }
        
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const button = document.getElementById('auto-refresh-text');
            button.textContent = `Auto Refresh: ${autoRefresh ? 'ON' : 'OFF'}`;
            
            if (autoRefresh) {
                startAutoRefresh();
            } else {
                clearInterval(refreshInterval);
            }
        }
        
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(loadMetrics, 15000); // 15 seconds
        }
        
        function refreshMetrics() {
            loadMetrics();
        }
        
        function exportMetrics() {
            const dataStr = JSON.stringify(metricsHistory, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `metrics-export-${new Date().toISOString().slice(0, 10)}.json`;
            link.click();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function showError(message) {
            const container = document.getElementById('metrics-grid');
            container.innerHTML = `
                <div class="metric-card" style="grid-column: 1 / -1; text-align: center; color: #dc3545;">
                    <h3>‚ö†Ô∏è Error</h3>
                    <p>${message}</p>
                    <button class="control-btn" onclick="loadMetrics()" style="margin-top: 15px;">
                        üîÑ Retry
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
